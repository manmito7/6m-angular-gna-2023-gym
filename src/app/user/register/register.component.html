<section class="breadcrumb-section set-bg spad" style="background-image: url(assets/img/about-bread.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <h2>Register Form</h2>
                    <div class="breadcrumb-controls">
                        <a href="#"><i class="fa fa-home"></i> Home</a>
                        <span>Schedule</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container"> 
    <div class="row1">
        <div class="col-md-5">  </div>
            <div class="col-md-2 my-3">  <h4> Register Form </h4> </div>
            <div class="col-md-4"> </div>

    <form (ngSubmit)="submit()" #registerForm="ngForm"> 
    <div class="row2">

        <div class="col-md-3"></div>
            <div class="col-md-5 my-3">
                <input type="text" class="form-control" id="name" placeholder="Enter your Name" [(ngModel)]="userData.name" required pattern="[A-Za-z]{3}" #txtname="ngModel">
                <span *ngIf="txtname.errors && txtname.invalid && txtname.touched && txtname.errors['required'] && txtname.errors['pattern']">Invalid Name</span>
            </div>
        <div class="col-md-3"></div>

        <div class="col-md-3"></div>
            <div class="col-md-5 my-3">
                <input type="number" class="form-control" id="age" placeholder="Enter your Age" [(ngModel)]="userData.age" required>
            </div>
        <div class="col-md-3"></div>
    
        <div class="col-md-3"></div>
            <div class="col-md-5 my-3">
                <input type="number" class="form-control" id="contact" placeholder="Enter your Contact Number" [(ngModel)]="userData.contact" required>
            </div>
        <div class="col-md-3"></div>

        <div class="col-md-3"></div>
            <div class="col-md-5 my-3">
                <input type="email" class="form-control" id="email" placeholder="Enter your email" [(ngModel)]="userData.email" required>
            </div>
        <div class="col-md-3"></div>
    
   
            <div class="col-md-4"> </div>
            <div class="col-md-5 my-3">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="userData.password" required >

            </div>
            <div class="col-md-4"> </div>
  


        <div class="col-md-3"> </div>
            <div class="col-md-4">
                <button type="submit" routerLink="/login"  class="btn btn-primary">Register</button>
            </div>
            <div class="col-md-3"> </div>

    </div>
            
    </form>
</div>
</div>
