<section class="breadcrumb-section set-bg spad" style="background-image: url(assets/img/about-bread.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <h2>LOGIN</h2>
                    <div class="breadcrumb-controls">
                        <a href="#"><i class="fa fa-home"></i> Home</a>
                        <span>Schedule</span>
                    </div>
                </div>
            </div>
        </div>  
        
    </div>
</section>
<section class="blog-section spad text-white">
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form [formGroup]="loginForm" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                        <span class="text-danger" *ngIf="loginForm.controls['email'].invalid && 
                        (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">Invalid Email</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                        <span class="text-danger" *ngIf="loginForm.controls['password'].invalid && 
                        (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">Invalid Password</span>

                    </div>
                    <!-- <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> --> 
                
                <button type="submit" [disabled]="loginForm.invalid"  class="btn btn-danger">Submit</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
                
    </div>
</section>
