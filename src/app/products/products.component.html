
<!-- Page Header Start-->
<div class="container-fluid page-header py-5" style="margin-bottom: 0rem;">
  <div class="container py-5">
      <h1 class="display-3 text-white text-center mb-3 animated slideInDown">Products</h1>
  </div>
</div>
<!-- Page Header End -->
<section style="background-color: #000000;">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-12 col-lg-4 mb-4 mb-lg-0" *ngFor="let data of products">
        <a [routerLink]="['/layout/products',data.categoryName]" class="stretched-link mt-5 mt-b"></a>
        <div class="card">
          <img src="{{data.image}}"
              class="card-img-top" alt="Laptop" style="height: 250px;width: 356px;"  />
          <div class="card-body">
            
          <div class="d-flex justify-content-between p-3">
            <p class="lead mb-0">{{data.productName}}</p>
            <p class="lead mb-0">{{data.price | currency:'INR'}}</p>

          </div>
            <div class="d-flex justify-content-center">
              <p class="text-danger">{{data.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
